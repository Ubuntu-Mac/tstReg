<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家入驻申请</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />

	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>

	<script>
		function reg() {
		    var user=[];
            user={
                 username : $("#username").val(),
				 password : $("#password").val(),
				 gender : $("#gender").val(),
				 name : $("#name").val(),
				 tel : $("#tel").val(),
				 email : $("#email").val(),
				 address : $("#address").val()
			};
            $.ajax({
                type: 'post',
                url: 'user/reg.do',
                dataType:'json',
                contentType:"application/json;charset=UTF-8",
                data:JSON.stringify(user),
				success:function (data) {
					if (data.success){
                        alert(data.msg)
					} else {
                        alert(data.msg)
					}
                }
			})
        }
	</script>
</head>

<body>
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>注册申请<span class="go">我有账号，去<a href="login.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal" action="/user/reg.do" id="formId">
				
					<div class="control-group">
						<label class="control-label">登陆名（不可修改）：</label>
						<div class="controls">
							<input id="username" type="text" name="username"  placeholder="登陆名" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">登陆密码：</label>
						<div class="controls">
							<input id="password" type="password" name="password" placeholder="登陆密码" class="input-xfat input-xlarge">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">性别：</label>
						<div class="controls">
							<input id="gender" type="text" name="gender" placeholder="性别" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人姓名：</label>
						<div class="controls">
							<input id="name" type="text" name="name" placeholder="联系人姓名" class="input-xfat input-xlarge">
						</div>
					</div>

					
					<div class="control-group">
						<label class="control-label">联系人手机：</label>
						<div class="controls">
							<input id="tel" type="text" name="tel" placeholder="联系人手机" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">联系人EMAIL：</label>
						<div class="controls">
							<input id="email" type="text" name="email" placeholder="联系人EMAIL" class="input-xfat input-xlarge">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">联系人地址：</label>
						<div class="controls">
							<input id="address" type="text" name="address" placeholder="联系人地址" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="sampling.html">《注册协议》</a></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<a class="sui-btn btn-block btn-xlarge btn-danger" onclick="reg()" href='javascript:void(0)'>注册</a>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机</li>
				<li>销售联盟</li>
				<li>社区</li>
			</ul>
			<div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">京ICP备08001421号京公网安备110108007702
			</div>
		</div>
	</div>



</body>

</html>
